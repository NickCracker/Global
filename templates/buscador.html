{% extends 'layout.html '%}
{% block body %}
<nav class="navbar navbar-expand-lg" style="background-color:#2c3e50">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/NickCracker/Global/main/assets/sin.png" style="width: 60px;">
                <label class="titulo" style="padding-left: 10px;">Global pharma</label>
            </div>
        </a>
        <form class="d-flex" action="/busqueda/buscar" method="POST" style="padding-right: 15px;">
          <input class="form-control me-sm-2" type="text" placeholder="Codigo" name="codigo">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </div>
</nav>
<div class="container pt-5">
    <table class="table table-striped" style="border: #2c3e50 solid ;">
        <thead>
            <tr>
                <td style="text-align:center;background-color: #00a1f1; color:aliceblue">Codigo</td>
                <td style="text-align:center;background-color: #00a1f1; color:aliceblue">Producto</td>
                <td style="text-align:center;background-color: #00a1f1; color:aliceblue">Stock</td>
                <td style="text-align:left  ;background-color: #00a1f1; color:aliceblue">Reserva</td>
                <td style="text-align:center;background-color: #00a1f1; color:aliceblue">Detalles</td>
            </tr>
        </thead>
        <tbody>
            {%for valor in valores %}
                <tr>
                    <td>{{ valor.0}}</td>
                    <td style="width: min-content;text-align:center;">{{ valor.3}}</td>
                    <td>{{ valor.1}}</td>
                    <td>{{ valor.2}}</td>
                    <td>
                        <a href="/detalle/{{valor.0}}" class="btn btn-info">Detalle</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<style>
    .titulo{
        padding: 10px;
        font-size: 30px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        word-spacing: 5px;
        letter-spacing: 2px;
    }
    .logo{
        width: 60px;
        height: 60px;
        background-color: aliceblue;
        border: solid black;
        display: flex;
        align-items: center;
    }
</style>
{% endblock %}
