{% extends 'layout.html '%}
{% block body %}
<nav class="navbar navbar-expand-lg" style="background-color:#2c3e50">
    <div class="container-fluid">
        <label class="navbar-brand" href="#">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/NickCracker/Global/main/assets/Global.png" style="width: 60px;">
                <label class="titulo" style="padding-left: 10px; color: aliceblue">Global pharma</label>
            </div>
        </label>
        <form class="d-flex" action="/busqueda/buscar" method="POST" style="padding-right: 15px;">
          <input class="form-control me-sm-2" type="text" placeholder="" name="entrada">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
        </form>
      </div>
    </div>
</nav>

<div class="container pt-5" style="width: 85%;">
    <table class="table table-striped" style="border: #2c3e50 solid ;">
        <thead>
            <tr>
                <td class="head-item" style="text-align:center;background-color: #00a1f1; color:aliceblue">Codigos</td>
                <td class="head-item" style="text-align:center;background-color: #00a1f1; color:aliceblue">Productos</td>
                <td class="head-item" style="text-align:center;background-color: #00a1f1; color:aliceblue">Stock</td>
                <td class="head-item" style="text-align:center;background-color: #00a1f1; color:aliceblue">Reserva</td>
                <td class="head-item" style="text-align:center;background-color: #00a1f1; color:aliceblue">Detalles</td>
            </tr>
        </thead>
        <tbody>
            {%for valor in valores %}
                <tr>
                    <td style="border: 1px solid black;text-align:center;">{{ valor.0}}</td>
                    <td style="border: 1px solid black;text-align:left;">{{ valor.3}}</td>
                    <td style="border: 1px solid black;text-align:center;">{{ valor.1}}</td>
                    <td style="border: 1px solid black;text-align:center;">{{ valor.2}}</td>
                    <td style="border: 1px solid black;padding:10px; padding: left 10px;">
                        <a href="/detalle/{{valor.0}}" class="btn btn-outline-primary" style="display:flex; justify-content:center; align-items:center;height:25px; width:65px;">Detalle</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
