{% extends 'layout.html'%}

{% block body %}
<nav class="navbar navbar-expand-lg" style="background-color:#2c3e50">
    <div class="container-fluid">
        <label class="navbar-brand" href="#">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/NickCracker/Global/main/assets/sin.png" style="width: 60px;">
                <label class="titulo" style="padding-left: 10px;color:aliceblue;">Global pharma</label>
            </div>
        </label>
      </div>
    </div>
</nav>
<style>
    nav{
        display: flex;
        grid-template-columns: 50px 30px;
    }
    .pagina{
        background-color: aliceblue;
        border: solid #2c3e50;
        width: 300px;
        height: 400px;
        position: absolute;
        left : 62%;
        top: 55%;
        transform: translateX(-50%) translateY(-50%);
    }
    .tarjeta{
        display: grid;
        grid-template-columns: 150px 150px;
        grid-template-rows:  66px 66px 66px 66px 66px 66px;
    }
    .imagen{
        border:solid #2c3e50;
        width: 350px;
        height: 400px;
        position: absolute;
        left : -59%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    .det{
        color: #2c3e50;
        display: flex;
        padding-left: 15px;
        align-items: center;
        font-size: 20px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .titulo {
        padding: 10px;
        font-size: 30px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        word-spacing: 5px;
        letter-spacing: 2px;
    }

    .logo {
        width: 65px;
        height: 60px;
        background-color: aliceblue;
        border: solid black;
        display: flex;
        align-items: center;
    }
    .titdet{
        color: #2c3e50;
        display: flex;
        padding-left: 10px;
        padding-top: 20px;
        justify-content: right;
        font-size: 20px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
</style>
<div class="pagina">
    <div class="tarjeta">
        <label class="titdet">DETALLE</label>
        <label class="det">:</label>
        <label class="det">Clase :</label>
        <label class="det" style="justify-content: center;">{{detalles.4}}</label>
        <label class="det">Subclase :</label>
        <label class="det" style="justify-content: center;">{{detalles.5}}</label>
        <label class="det">Laboratorio :</label>
        <label class="det" style="justify-content: center;">{{detalles.6}}</label>
        <label class="det">Clasificacion :</label>
        <label class="det" style="justify-content: center;">{{detalles.7}}</label>
        <label class="det">Precio :</label>
        <label class="det" style="justify-content: center;">$ {{detalles.8}}</label>
    </div>
    <div class="imagen">
        <img src="https://raw.githubusercontent.com/NickCracker/Global/main/assets/sin.png" style="width:350px; height:400px;">
    </div>
</div>
{% endblock %}
