{% extends 'layout.html'%}

{% block body %}
<script type="text/javascript" src="/static/javascript/main.js"></script>
<nav class="navbar navbar-expand-lg" style="background-color:#2c3e50">
    <div class="container-fluid">
        <label class="navbar-brand">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/NickCracker/Global/main/assets/Global.png" style="width: 60px;">
                <label class="titulo" style="padding-left: 10px;color:aliceblue;">Global pharma</label>
            </div>
        </label>
      </div>
    </div>
</nav>

<div class="detalle-container">
    <p id="codigo" style="display: none;">{{detalles.0}}</p>
    <div class="detalle-ficha">
        <table class="table table-striped">
            <tbody>
                <tr class="detalle-tr">
                    <td class="detalle-td" style="justify-content:center;">Detalles</td>
                </tr>
                <tr class="detalle-tr">
                    <td class="detalle-td">Codigo: {{detalles.0}}</td>
                </tr>
                <tr class="detalle-tr">
                    <td class="detalle-td">Clase : {{detalles.4}}</td>
                </tr>
                <tr class="detalle-tr">
                    <td class="detalle-td">Subclase : {{detalles.5}}</td>
                </tr>
                <tr class="detalle-tr">
                    <td class="detalle-td">Laboratorio : {{detalles.6}}</td>
                </tr>
                <tr class="detalle-tr">
                    <td class="detalle-td">Bodega : {{detalles.8}}</td>
                </tr>
                <tr class="detalle-tr">
                    <td class="detalle-td">Ubicacion : {{detalles.9}}</td>
                </tr>
                <tr class="detalle-tr">
                    <td class="detalle-td">Precio : ${{detalles.7}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="detalle-image">
        <a href="#imagen"><img id="foto" width="296px" height="326px"></a>
    </div>
    <article class="light-box" id="imagen">
        <img id="foto2" alt="">
        <a href="" class="close">X</a>
    </article>
      
</div>
{% endblock %}
