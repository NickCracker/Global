{% extends 'layout.html'%}

{% block body %}
<nav class="navbar navbar-expand-lg" style="background-color:#2c3e50">
    <div class="container-fluid">
        <label class="navbar-brand">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/NickCracker/Global/main/assets/Global.png" style="width: 60px;">
                <label class="titulo" style="padding-left: 10px;color:aliceblue;">Global pharma</label>
            </div>
        </label>
      </div>
    </div>
</nav>
<style>
    nav{
        display: flex;
        grid-template-columns: 50px 30px;
    }
    .pagina{
        background-color: aliceblue;
        border: solid #2c3e50;
        width: 320px;
        height: 375px;
        position: absolute;
        left : 62%;
        top: 55%;
        transform: translateX(-50%) translateY(-50%);
    }
    .imagen{
        border:solid #2c3e50;
        width: 350px;
        height: 375px;
        position: absolute;
        left : -59%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    .det{
        color: #2c3e50;
        display: flex;
        padding-left: 15px;
        align-items: center;
        font-size: 20px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .titulo {
        padding: 10px;
        font-size: 30px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        word-spacing: 5px;
        letter-spacing: 2px;
    }

    .logo {
        width: 65px;
        height: 60px;
        background-color: aliceblue;
        border: solid black;
        display: flex;
        align-items: center;
    }
    .titdet{
        color: #2c3e50;
        display: flex;
        padding-left: 10px;
        padding-top: 20px;
        justify-content: right;
        font-size: 20px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .tarjeta{
        display: flex;
    }
    td{
        display: flex;
        justify-content: center;
    }
    tr{
        height: 46px;
    }
</style>
<div class="pagina">
    <div class="tarjeta">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Detalle</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Clase : {{detalles.4}}</td>
                </tr>
                <tr>
                    <td>Subclase : {{detalles.5}}</td>
                </tr>
                <tr>
                    <td>Laboratorio : {{detalles.6}}</td>
                </tr>
                <tr>
                    <td>Clasificacion : {{detalles.7}}</td>
                </tr>
                <tr>
                    <td>Precio : ${{detalles.8}}</td>
                </tr>
                <tr>
                    <td>Bodega : {{detalles.11}}</td>
                </tr>
                <tr>
                    <td>Ubicacion : {{detalles.12}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="imagen">
        <img src="https://raw.githubusercontent.com/NickCracker/Global/main/assets/Global.png" style="width:350px; height:375px;">
    </div>
</div>
{% endblock %}
