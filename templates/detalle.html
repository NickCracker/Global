{% extends 'layout.html'%}

{% block body %}
<script type="text/javascript" src="/static/javascript/main.js"></script>
<nav class="navbar navbar-expand-lg" style="background-color:#2c3e50">
    <div class="container-fluid">
        <label class="navbar-brand">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/NickCracker/Global/main/assets/Global.png" style="width: 60px;">
                <label class="titulo" style="padding-left: 10px;color:aliceblue;">Global pharma</label>
            </div>
        </label>
      </div>
    </div>
</nav>

<div class="detalle-container">
    <p id="codigo" style="display: none;">{{detalles.0}}</p>
    <div class="detalle-ficha">
        <table class="table table-striped">
            <thead>
                <tr class="detalle-tr">
                    <td class="detalle-td">Detalle</td>
                </tr>
            </thead>
            <tbody>
                <tr class="detalle-tr">
                    <td class="detalle-td">Clase : {{detalles.4}}</td>
                </tr>
                <tr class="detalle-tr">
                    <td class="detalle-td">Subclase : {{detalles.5}}</td>
                </tr>
                <tr class="detalle-tr">
                    <td class="detalle-td">Laboratorio : {{detalles.6}}</td>
                </tr>
                <tr class="detalle-tr">
                    <td class="detalle-td">Clasificacion : {{detalles.7}}</td>
                </tr>
                <tr class="detalle-tr">
                    <td class="detalle-td">Precio : ${{detalles.8}}</td>
                </tr>
                <tr class="detalle-tr">
                    <td class="detalle-td">Bodega : {{detalles.11}}</td>
                </tr>
                <tr class="detalle-tr">
                    <td class="detalle-td">Ubicacion : {{detalles.12}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="detalle-image">
        <button type="submit" onclick="ver_foto()"><<<</button>
        <img id="foto" width="200px" height="200px">
        <button type="submit" onclick="ver_foto()">>>></button>
    </div>
</div>
{% endblock %}
